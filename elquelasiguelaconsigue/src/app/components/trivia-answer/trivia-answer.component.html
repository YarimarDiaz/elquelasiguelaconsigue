<div class="container-fluid">
  <div class="container">
    <div class="container d-flex flex-column trivia-question">
      <div class="row">
        <div class="col-2" *ngFor="let item of [].constructor(lives); let i = index">
          <img class="heart-icon img-fluid" src="../../../assets/img/heart.svg" alt="corazón">
        </div>
      </div>

      <h3 class="question-text">{{trivia.question}}</h3>
      <div class="row">
        <div class="col text-center pt-4 calificacion" *ngIf="isCurrentAnswerCorrect; else elseBlock">
          ¡Muy Bien!
        </div>
        <ng-template #elseBlock>
          <div class="col text-center pt-4 calificacion">
            ¡Incorrecto!
          </div>
        </ng-template>
        <div class="col" *ngIf="isCurrentAnswerCorrect; else elseBlock2">
          <img src="../../../assets/img/correcto.png" alt="">
        </div>
        <ng-template #elseBlock2>
          <div class="col">
            <img src="../../../assets/img/incorrecto.png" alt="">
          </div>
        </ng-template>


        <div class="col-2 text-right">
          <a (click)="next()">
            <i class="fa fa-arrow-circle-right fa-5x next" alt="continuar"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col info-resp p-2">{{trivia.explanation}}</div>
      </div>
      <div class="row">
        <div class="col info-link text-white p-2">¿Quieres saber más? <a href="{{trivia.source}}" target="_blank">ir a
            enlace</a></div>
      </div>
    </div>

  </div>
</div>
